<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>南丁</title>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    	window.onload = function(){
	        var myChart = echarts.init(document.getElementById('main'));
	        var data = [
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:274, name:'联盟广告'},
                {value:235, name:'视频广告'},
                {value:400, name:'搜索引擎'}
            ].sort(function (a, b) { return a.value - b.value; });
	        var option = {
			    title: {
			        text: '南丁图',
			        left: 'center',
			        top: 20,
			        textStyle: {
			            color: '#ccc'
			        }
			    },
			    visualMap: {
			        show: false,
			        min: 80,
			        max: 600,
			        inRange: {
			            colorLightness: [0, 1]
			        }
			    },
			    series: [
			        {
			            id: 'a',
			            name: '南丁图',
			            type: 'pie',
			            radius : '55%',
			            center: ['50%', '50%'],
			            data: data,
			            roseType: 'radius',
			            itemStyle: {
			                normal: {
			                    color: '#c23531',
			                    /*shadowBlur: 200,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'*/
			                }
			            },
			        },
			    ]
			};
	        myChart.setOption(option);
	    }
        
    </script>
    <!-- 引入 echarts.js -->
    <script src="../public/echarts.js"></script>
</body>
</html>
